<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8"/>
            <title>MOKEPON!</title>
            <link rel="stylesheet" href="./styles.css">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body>
            <section id="seleccionar-mascota"> 
                <h1 class="titulo">MOKEPON!!</h1>

                <h2 class="subtitulo">Elige tu mascota:</h2>
                
                <div id="contenedorTarjetas"  class="tarjetas">
                    
                </div>
                
                <button id="boton-mascota">Continuar</button>
            </section>
            
            <section id="ver-mapa">
                <h2 class="subtitulo">RECORRE EL MAPA CON TU MOKEPON!!</h2>
                <canvas id="mapa"></canvas>
                <button
                ontouchend="detenerMovimiento()"  
                onmouseup="detenerMovimiento()" 
                onmousedown="moverArriba()"
                ontouchstart="moverArriba()" 
                >⬆️</button>
                <div>  
                    <button 
                    onmouseup="detenerMovimiento()"
                    ontouchend="detenerMovimiento()" 
                    onmousedown="moverIzquierda()"
                    ontouchstart="moverIzquierda()"
                    >⬅️</button>
                    <button 
                    onmouseup="detenerMovimiento()"
                    ontouchend="detenerMovimiento()" 
                    onmousedown="moverAbajo()"
                    ontouchstart="moverAbajo()"
                    >⬇️</button>
                    <button 
                    onmouseup="detenerMovimiento()"
                    ontouchend="detenerMovimiento()" 
                    onmousedown="moverDerecha()"
                    ontouchstart="moverDerecha()"
                    >➡️</button>
                </div>
            </section>

            <section id="seleccionar-ataque">
                <h1 class="titulo">MOKEPON!!</h1>
                <h2 class="subtitulo">Elige tu ataque:</h2>

                <div id="contenedorAtaques" class="botones-ataque">
                </div>

                <div id="mensajes">
                    <p id="resultado"> MUCHA SUERTE !!</p>
                    <section id="reinciar">
                        <button id="boton-reiniciar">Reiniciar</button>
                    </section>
                </div>   

                <div class="cosas-jugador">
                    <div>
                        <p id="vidas-jugador">0</p>
                        <p id="mascota-jugador"></p>
                        <div id="ataque-jugador"></div>
                    </div>
                    <div>
                        <p id="vidas-enemigo">0</p>
                        <p id="mascota-enemigo"></p>
                        <div id="ataque-enemigo"></div>
                    </div>
                </div>

            </section>
            <script src="./js/mokepon.js" defer></script>
        </body>
    </html>
